<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>The fattest animals</title>
    </head>
    <body>
        <div class = "header">
            <div style="text-align:center">
            <h1>The fattest birds</h1>
        </div>
            <hr>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      The fattest pigeons
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <img src="https://www.pigeonpatrol.ca/wp-content/uploads/2019/03/pigeon1-300x200.png" alt="a fat pigeon" style="width:300px;height:300px;">  <img src="https://i.pinimg.com/564x/f4/f9/77/f4f977348842fc86e738721af99d953a.jpg" alt="a fat pigeon" style="width:300px;height:300px;">
                        <img src ="https://preview.redd.it/fat-or-just-fluffy-v0-rgk4fyyuzmxa1.jpg?width=1080&crop=smart&auto=webp&s=bf7f97a81d8d55a9be7339b30c6e8e5c47ceb324" alt = "a fat pigeon" style="width:300px;height:300px;">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      The fattest pelicans
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <img src="https://images.fineartamerica.com/images-medium-large/fat-pelican-david-resnikoff.jpg" alt="a fat pelican" style="width:300px;height:300px;">  <img src="https://external-preview.redd.it/ahO3YmvbKep_XcuTlHnCwqxVdr8rTSgbl9sulmyyXNk.jpg?width=1080&crop=smart&auto=webp&s=a8b780dc322c00c0f9f013a4f8e86a96f31ab2c3" alt="a fat pelican" style="width:300px;height:300px;">
                        <img src ="https://live.staticflickr.com/175/411968019_984b1fc86e_b.jpg" alt = "a fat pelican" style="width:300px;height:300px;">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      The fattest owls
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <img src="https://i.ppy.sh/48f6ce72d51e3bb4c8a4f0af2b1bcdaa877e137f/68747470733a2f2f726964656d6f6e6b65792e62696b656d61672e636f6d2f6174746163686d656e74732f6f776c2d6769662e3132333230392f" alt="a fat owl" style="width:300px;height:300px;">  <img src="https://i.pinimg.com/originals/1a/3f/0e/1a3f0e18d1e797997b17fd34c57940ff.jpg" alt="a fat owl" style="width:300px;height:300px;">
                        <img src ="https://64.media.tumblr.com/tumblr_lxwvgtrFGY1r7cpoqo1_400.jpg" alt = "a fat owl" style="width:300px;height:300px;">
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
